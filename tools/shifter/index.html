<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShifterX</title>
    <link rel="stylesheet" href="css/styleshifter-min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <header>
      <h1>ShifterX</h1>
      <div class="inline-flex mlr" aria-label="Main controls">
        <div class="inline-flex" aria-label="Row text">
          <input id="name" type="text" placeholder="Text here" aria-label="Name input">
          <input id="text" type="text" placeholder="Text on double click" aria-label="Text input">
          <label class="checkbox">
            <input type="checkbox" id="break" aria-label="Add text with break">
            <span>Add text with break</span>
          </label>
          <input id="number" type="number" name="number" min="28" max="31" value="31" aria-label="Number input">
        </div>
        <div class="inline-flex" aria-label="Data export and import">
          <button id="import-json" aria-label="Import table from JSON">Import JSON</button>
          <input type="file" id="import-file" accept=".json" style="display:none;" aria-label="Select JSON file to import">
          <button id="export" aria-label="Export table to Excel">Export to Excel</button>
          <button id="export-json" aria-label="Export table to JSON">Export JSON</button>
        </div>
        <div class="inline-flex" aria-label="Row actions">
          <button id="add-text-to-selected" aria-label="Add text to selected cells">Add text selected</button>
          <button id="clone" aria-label="Clone last row">Clone Last</button>
          <button id="add" aria-label="Add new row">Add</button>
        </div>
        <div class="inline-flex" aria-label="Hour counters">
          <div>HOURS:</div>
          <label>C1<input id="C1" type="number" value="0" aria-label="Counter C1"></label>
          <label>C2<input id="C2" type="number" value="0" aria-label="Counter C2"></label>
          <label>C3<input id="C3" type="number" value="0" aria-label="Counter C3"></label>
          <label>C4<input id="C4" type="number" value="0" aria-label="Counter C4"></label>
          <label>C5<input id="C5" type="number" value="0" aria-label="Counter C5"></label>
        </div>
      </div>
    </header>
    <main id="main" aria-label="Main content area"></main>
    <footer aria-label="Footer">by Kostas Šliažas</footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
